<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css"/>

    </head>

    <body>
        <header>
            <div>
            <h1>Coding Quiz</h1>
                 <button id="startgame">Start Game</button>
                 <h2 class="time"></h2>
            </div>
        </header>
        
        <main>
            <section class="quiz">
                <div class="question" id="question1">
                    <h2>A _______ can't be accessed outside of its function. </h2>
                        <ol class="choice">
                            <button class="wrong1">global variable</button>
                            <button id="1">local variable</button>
                            <button class="wrong1">string</button>
                            <button class="wrong1">car door</button>
                        </ol>
                </div> 
                <div class="question" id="question2">
                    <h2>This element allows you to move through a webpage </h2>
                        <ol class="choice">
                            <button class="wrong2">h2</button>
                            <button id="2">nav</button>
                            <button class="wrong2">button</button>
                            <button class="wrong2">car</button>
                        </ol>
                </div> 
                <div class="question" id="question3">
                    <h2>What is a true or false statement reffered to in javascript</h2>
                        <ol class="choice">
                            <button class="wrong3">string</button>
                            <button class="wrong3">integer</button>
                            <button id="3">boolean</button>
                            <button class="wrong3">motorcycle</button>
                        </ol>
                </div> 
                <div class="answer">
                </div> 
                <div class="filler">
                    
                </div>             
            </section>



            <section class="game" id="score">
                <h2>Score Board</h2>
                    <div class="scoreBoard">

                    </div>
                
                    
            </section>
        </main>









    </body>

<script src="./assets/script.js"></script>

</html>
